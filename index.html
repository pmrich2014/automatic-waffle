<body>
  <section id="top-container">
    <div class="container-fluid">
      <div class="row" id="top-row">
        <div class="col-md-12">
          <img class="rounded-circle img-fluid" src="images/calculator.jpg" alt="calc-img">
          <h1 id="title">
            Ammortization
          </h1>
          <br>
        </div>
      </div>
    </div>
  </section>

  <br>
  <section id="calculator">
    <div class="container-fluid">
      <!-- sliders -->
      <div class="row">
        <div class="col-lg-6">
          <!-- Cost of Project -->
          <div class="row">
            <div class="col-lg-6">
              <label for="principle">Cost of Project: </label>
            </div>
            <div class="col-lg-6">
              <p class="text">$<span id="pincipleResult"></span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input type="range" min="0" max="500000" step="500" value="150000" id="principleRange" class="slider">
              <hr>
            </div>
          </div>
          <!-- Duration of Project -->
          <div class="row">
            <div class="col-lg-6">
              <label for="time">Duration of Project: </label>
            </div>
            <div class="col-lg-6">
              <p class="text-left"><span id="timeResult"></span> Years</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input type="range" name="t" min="1" max="30" value="10" id="timeRange" class="slider">
              <hr>
            </div>
          </div>
          <!-- APR -->
          <div class="row">
            <div class="col-lg-6">
              <label for="rate">Interest Rate (APR): </label>
            </div>
            <div class="col-lg-6">
              <p class="text-left"><span id="interestResult"></span>%</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input type="range" name="i" min="1" max="100" value="4" id="interestRange" class="slider">
              <hr>
            </div>
          </div>
        </div>
        <!-- output   -->
        <div class="col-lg-6 content-center">
          <h2>
            <p class="text-center">Annual Cost</p>
          </h2>
          <h1 id="displayCalc">
            <p class="text-center">$<span id="calcResult"></span></p>
          </h1>
          <br>
          <div class="d-grid gap">
            <button class="btn btn-primary" type="submit" id="myButton">Create Schedule</button>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="results">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped" id='schedule'>
            <!-- JS Populated -->
          </table>
        </div>
      </div>
    </div>

  </section>
